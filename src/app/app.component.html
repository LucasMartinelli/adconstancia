<app-loader *ngIf="loaderService.isLoading | async"></app-loader>

<app-mobile-menu
  (closeMenu)="mobileMenuHandler($event)"
  [mobileMenuOpen]="showMobileMenu"
></app-mobile-menu>

<main>
  <app-header (openMenu)="mobileMenuHandler($event)"></app-header>
  <section
    class="main-content"
    [@fadeAnimation]="outlet.isActivated ? outlet.activatedRoute : ''"
  >
    <router-outlet #outlet="outlet"></router-outlet>
  </section>
  <app-footer></app-footer>
</main>
